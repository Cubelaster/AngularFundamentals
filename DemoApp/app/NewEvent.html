<html ng-app="eventsApp">

<head>
    <meta charset="utf-8">
    <title>Event Registration</title>
    <link rel="stylesheet" href="/css/bootstrap.min.css" />
    <link rel="stylesheet" href="/css/app.css" />
    <script src="/lib/jquery.min.js"></script>
    <script src="/lib/underscore-1.4.4.min.js"></script>
    <script src="/lib/bootstrap.min.js"></script>
    <script src="/lib/angular/angular.js"></script>
    <script src="/lib/angular/angular-sanitize.js"></script>
    <script src="/js/app.js"></script>
    <script src="/js/controllers/EditEventController.js"></script>
    <script src="/js/controllers/EventController.js"></script>
    <script src="/js/filters.js"></script>
</head>

<body>
    <div class="container">
        <div class="navbar">
            <div class="navbar-inner">
                <ul class="nav">
                    <li><a href="/NewEvent.html">Create Event</a></li>
                </ul>
            </div>
        </div>

        <div ng-controller="EditEventController" class="padded">
            <div class="container">
                <h1>New Event</h1>
                <hr />
                <form>
                    <fieldset>
                        <label for="eventName">Event Name:</label>
                        <input id="eventName" ng-model="event.name" type="text" placeholder="Name your event" />
                        <label for="eventDate">Event Date:</label>
                        <input id="eventDate" ng-model="event.date" type="text" placeholder="MM/DD/YYYY" />
                        <label for="eventTime">Event Time:</label>
                        <input id="eventTime" ng-model="event.time" type="text" placeholder="start and end time" />
                        <label for="eventLocation">Event Location:</label>
                        <input id="eventLocation" ng-model="event.location.address" type="text" placeholder="Address of event" />
                        <br />
                        <input id="eventCity" ng-model="event.location.city" type="text" class="input-small" placeholder="City..." />
                        <input id="eventProvince" ng-model="event.location.province" type="text" class="input-small" placeholder="Province..." />

                        <label for="eventImageUrl">Image:</label>
                        <input id="eventImageUrl" ng-model="event.imageUrl" type="url" class="input-xlarge" placeholder="Image url" />
                    </fieldset>
                    
                    <img ng-src="{{event.imageUrl}}" src="" />
                    <br />
                    <br />

                    <button type="submit" class="btn btn-primary" ng-click="saveEvent(event)">Save</button>
                    <button type="button" class="btn btn-default" ng-click="cancelEdit()">Cancel</button>
            </div>
        </div>

    </div>
</body>

</html>
